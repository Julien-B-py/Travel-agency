<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel agency</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="search">
      <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
      <input
        type="search"
        placeholder="Rechercher une destination"
        id="search"
      />
    </div>

    <main>
      <div class="destination">
        <div class="destination__image">
          <img src="./assets/images/paris.jpg" alt="" />
        </div>
        <div class="destination__details">
          <h2>Paris</h2>
          <p>7 jours</p>
          <p>846€</p>
          <p>
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-solid fa-star"></i>
          </p>
        </div>
      </div>
      <div class="destination">
        <div class="destination__image">
          <img src="./assets/images/new york.jpg" alt="" />
        </div>
        <div class="destination__details">
          <h2>New York</h2>
          <p>14 jours</p>
          <p>2745€</p>
          <p>
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-solid fa-star"></i>
          </p>
        </div>
      </div>
      <div class="destination">
        <div class="destination__image">
          <img src="./assets/images/barcelone.jpg" alt="" />
        </div>
        <div class="destination__details">
          <h2>Barcelone</h2>
          <p>3 jours</p>
          <p>217€</p>
          <p>
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
          </p>
        </div>
      </div>
      <div class="destination">
        <div class="destination__image">
          <img src="./assets/images/rome.webp" alt="" />
        </div>
        <div class="destination__details">
          <h2>Rome</h2>
          <p>8 jours</p>
          <p>956€</p>
          <p>
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
          </p>
        </div>
      </div>
      <div class="destination">
        <div class="destination__image">
          <img src="./assets/images/berlin.jpg" alt="" />
        </div>
        <div class="destination__details">
          <h2>Berlin</h2>
          <p>10 jours</p>
          <p>1244€</p>
          <p>
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-solid fa-star"></i>
          </p>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
